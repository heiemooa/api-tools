<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>API Tools</title>
    <link
      rel="shortcut icon"
      href="https://avatars.githubusercontent.com/u/23737468?s=20&v=4"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --text-color: #000;
        --text-color-gray: #888;
        --text-color-hover: #fff;
        --icon-color: #444;
        --code-bg: #eee;
      }
      html.dark-mode {
        --text-color: #fff;
        --text-color-gray: #888;
        --text-color-hover: #3c3c3c;
        --icon-color: #cbcbcb;
        --code-bg: #333;
      }
      * {
        margin: 0;
        padding: 0;
      }
      html {
        min-height: 100%;
      }
      body {
        background-color: var(--text-color-hover);
        color: var(--text-color);
        font-family: "PingFang SC", "Open Sans", "Microsoft YaHei", sans-serif;
        transition: background-color 0.5s, color 0.5s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100%;
      }
      .dark-mode body {
        background-color: #2a2a2a;
      }
      main {
        height: calc(100vh - 120px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      a {
        text-decoration: none;
        color: var(--text-color-gray);
        transition: all 0.5s ease;
      }
      a:hover {
        color: var(--text-color);
      }
      .ico {
        margin: 4rem 2rem;
        font-size: 6rem;
        color: var(--text-color-gray);
      }
      .title {
        font-size: 2rem;
        font-weight: bold;
      }
      .text {
        margin: 1rem;
      }
      .control button {
        background-color: var(--text-color-hover);
        border: var(--text-color) solid;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        transition: all 0.5s ease;
        margin: 1rem 0.2rem;
        color: var(--text-color);
        cursor: pointer;
      }
      .control button:hover {
        border: var(--text-color) solid;
        background: var(--text-color);
        color: var(--text-color-hover);
      }
      .control button i {
        margin-right: 6px;
      }
      footer {
        line-height: 1.75rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 140px;
      }
      footer .social {
        color: var(--icon-color);
        font-size: 15px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      footer .social i {
        margin: 0 12px;
      }
      footer .point::before {
        content: "·";
        color: var(--text-color-gray);
      }
      .power,
      .icp {
        font-size: 14px;
      }
      #md {
        padding: 4rem;
      }

      pre {
        background: var(--code-bg);
        padding: 10px 26px;
        border-radius: 6px;
        display: block;
        margin-block: 10px;
      }
      code {
        background: var(--code-bg);
        border-radius: 6px;
      }
      code h1,
      h2,
      h3,
      h4 {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      code h1,
      h2 {
        margin-inline: -2rem;
      }
      #md div:first-child {
        margin-bottom: 40px;
      }

      #md table {
        display: block;
        width: 100%;
        max-width: 100%;
        overflow: auto;
        margin-block: 10px;
      }
      #md table tr {
        border: 1px solid var(--text-color-gray);
      }
      #md table th,
      #md table td {
        padding: 6px 13px;
        border: 1px solid var(--text-color-gray);
      }
      #md blockquote {
        margin-bottom: 10px;
      }
      #md table tr {
        border: 1px solid var(--text-color-gray);
      }
      #md ul li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="ico"><i class="fa-solid fa-screwdriver-wrench"></i></div>
      <div class="title">API Tools</div>
      <div>服务已正常运行</div>
    </main>
    <footer>
      <div class="social">
        <i class="fa-solid fa-house" onclick="socialJump('home')"></i>
        <div class="point"></div>
        <i class="fa-solid fa-blog" onclick="socialJump('blog')"></i>
        <div class="point"></div>
        <i class="fa-brands fa-github" onclick="socialJump('github')"></i>
        <div class="point"></div>
        <i class="fa-solid fa-envelope" onclick="socialJump('email')"></i>
      </div>
      <div class="power">
        Copyright © 2023
        <script>
          document.write(" - " + new Date().getFullYear());
        </script>
        <a href="https://emooa.com" target="_blank">Emooa</a>
      </div>
      <div class="icp"></div>
    </footer>
    <div id="md"></div>
    <script>
      // 跟随系统主题
      const darkModeMediaQuery = window.matchMedia(
        "(prefers-color-scheme: dark)"
      );
      const toggleDarkMode = (darkModeMediaQuery) => {
        if (darkModeMediaQuery.matches) {
          document.documentElement.classList.add("dark-mode");
        } else {
          document.documentElement.classList.remove("dark-mode");
        }
      };
      darkModeMediaQuery.addListener(toggleDarkMode);
      toggleDarkMode(darkModeMediaQuery);

      // 按钮事件
      const clickFunction = () => {
        window.location.href = "/bilibili";
      };

      // 社交链接跳转
      const socialJump = (type) => {
        switch (type) {
          case "github":
            window.location.href = "https://github.com/heiemooa";
            break;
          case "home":
            window.location.href = "https://emooa.com";
            break;
          case "blog":
            window.location.href = "https://blog.emooa.com";
            break;
          case "email":
            window.location.href = "mailto:heiemooa@gmail.com";
            break;
          default:
            break;
        }
      };
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch(
      "https://raw.githubusercontent.com/heiemooa/api-tools/refs/heads/main/README.md"
    )
      .then((response) => response.text())
      .then((markdown) => {
        // 使用 marked.parse() 将 Markdown 转换为 HTML
        const htmlContent = marked.parse(
          markdown.replace(/example.com/g, "api.emooa.com")
        );
        // 将生成的 HTML 插入到页面中
        document.getElementById("md").innerHTML = htmlContent;
      })
      .catch((error) => console.error("Error loading markdown:", error));
  </script>
</html>
